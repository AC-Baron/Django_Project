{% extends "base.html" %}
{% block content %}

<h1>Delete Recipe: {{ recipe.title }}</h1>
<p>Are you sure you want to delete this recipe? This action cannot be undone.</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="delete-btn">Yes, Delete</button>
  <a href="{% url 'edit_recipe' recipe.pk %}" class="cancel-btn">Cancel</a>
</form>

{% endblock %}
